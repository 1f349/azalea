version: "2"
sql:
  - engine: mysql
    queries: database/queries
    schema: database/migrations
    gen:
      go:
        package: "database"
        out: "database"
        emit_json_tags: true
        overrides:
          - column: "a_records.value"
            go_type: "net.IP"
          - column: "aaaa_records.value"
            go_type: "net.IP"
